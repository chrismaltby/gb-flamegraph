name: Web App

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  web-app:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: "21.7.1"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: |
          yarn

      - name: Generate Build
        run: |
          yarn build:web

      - name: Copy Build Example
        run: |
          cp -r examples/report web/example

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./web"

  deploy-web-app:
    runs-on: ubuntu-latest
    needs: web-app

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
